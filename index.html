<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><a href="#" class="header__logo"></a></header><main><section class="profile"><div class="profile__avatar-wrapper"><img src="d665145c1609b5a051e1.jpg" alt="Аватар пользователя" class="profile__avatar"> <img src="a086f758840ae814ecde.svg" alt="Кнопка редактирования аватара" class="profile__avatar-button"></div><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button></div><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__add-button" aria-label="Добавить фото"></button></section><section class="galary"><ul class="galary__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup profileEdit-popup"><div class="popup__window"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><form class="popup__form popup__editForm" name="profileEdit" novalidate><h2 class="popup__heading">Редактировать профиль</h2><input class="popup__input" id="name-input" name="userName" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯЁё\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."> <span class="form__input-error name-input-error"></span> <input class="popup__input job-input" id="description-input" name="userDescription" placeholder="Описание" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯЁё\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="form__input-error description-input-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup imgAdd-popup"><div class="popup__window"><button class="popup__close-button img-close-btn" type="button" aria-label="Закрыть"></button><form class="popup__form img-form" name="addingNewImage" novalidate><h2 class="popup__heading">Новое место</h2><input class="popup__input" id="imgName-input" name="placeName" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯЁё\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="form__input-error imgName-input-error"></span> <input class="popup__input popup__input-link" id="link-input" type="url" name="placeLink" placeholder="Ссылка на картинку" required minlength="2"> <span class="form__input-error link-input-error"></span> <button type="submit" class="popup__save-button">Создать</button></form></div></div><div class="popup avatar-popup"><div class="popup__window"><button class="popup__close-button img-close-btn" type="button" aria-label="Закрыть"></button><form class="popup__form avatar-form" name="edittingAvatar" novalidate><h2 class="popup__heading">Обновить аватар</h2><input class="popup__input avatar-input" id="avatar-input" type="url" name="placeLink" placeholder="Ссылка на картинку" required minlength="2"> <span class="form__input-error avatar-input-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup imgFull-popup"><div class="imgFull-popup__container"><img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="" class="imgFull-popup__image"> <button class="popup__close-button" type="button"></button><figcaption class="imgFull-popup__caption">Траляля</figcaption></div></div></div><template class="cardTemplate"><li class="galary__card"><img src="./images/Karachaevo.jpg" alt="Заброшенный монастырь в Карачаевске" class="galary__image"><div class="galary__info"><h2 class="galary__name">Карачаево-Черкесия</h2><div class="galary__like-wrapper"><button type="button" class="galary__like"></button> <span class="galary__like-number">3</span></div></div><button class="galary__delete" type="button"></button></li></template></body></html>
